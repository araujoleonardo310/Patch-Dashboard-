<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch - Dashboard - Deposits Listing</title>
    <script src="https://kit.fontawesome.com/115461b4d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container"><!-- Container -->
        <div class="header"><!-- Header -->
            <img src="/img/60.jpg" alt="Logo" class="logo"><!-- Logo da empresa -->
            
            <div class="menu"><!-- Menu de navegacao -->
                <a href="#">My Home</a>
                <a href="#">Deposits</a>
                <a href="#">Applications</a>
                <a href="#">Payments</a>
            </div>

            <div class="contact"><!-- Lado esquerdo contato -->
                <span><i class="far fa-envelope"></i></span>
                <img src="/img/man1.png" alt="Photo profile" class="profile">  
                <span><i class="fas fa-angle-right"></i></span>              
            </div>
        </div>

        <div class="table1"><!-- Tabela 1 -->

            <div class="title"><!-- Titulo -->
                <h2>Active Deposits (2)</h2>
                <button>+ Star new Deposit</button><!-- Botao direito -->                
            </div>

            <table>
                <tr>
                    <th>property</th>
                    <th>co-tenants</th>
                    <th>stard date</th>
                    <th>rate</th>
                    <th>deposit</th>
                    <th>Status</th>
                </tr>

            </table>            
        </div>
        
    </div>
</body>
</html>
