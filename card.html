<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch - Dashboard - Deposits Listing</title>
    <script src="https://kit.fontawesome.com/115461b4d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
    
    <div class="container"><!-- Container -->

        <div class="header">
            <h2>Add New card</h2>
        </div>

        <div class="form">
            <fieldset class="fildset">
                <legend class="legend">Digite o número do cartão</legend>
                <input type="number" name="number" id="number" placeholder="0000000000000000" autocomplete="off">
                <i class="far fa-credit-card"></i>
            </fieldset>

            <div class="data-codigo">
                <fieldset>
                    <legend>Data de Expiração</legend>
                    <input type="data" name="data" id="data" placeholder="DD / MM">
                    <i class="far fa-calendar-alt"></i>
                </fieldset>
    
                <fieldset>
                    <legend>CVC/CVV</legend>
                    <input type="number" name="codigo" id="codigo" placeholder="CVC / CVV" autocomplete="off"> 
                    <i class="fas fa-info-circle"></i>
                </fieldset>
            </div>            

            <fieldset>
                <legend>Escreva o nome escrito no cartão</legend>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome">
            </fieldset>

            <input type="checkbox" id="salvo" name="salvo" value="okay">
            <label for="salvo">Salvo</label><br>

            <button>Adicionar Cartão</button>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
